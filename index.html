
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Shine English Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Be Vietnam Pro', sans-serif;
        }
        .font-fredoka {
            font-family: 'Baloo 2', sans-serif;
        }
        @keyframes float {
            0%   { transform: translateY(0) scale(1) rotate(0deg); }
            35%  { transform: translateY(-14px) scale(1.03, 0.98) rotate(-1deg); }
            60%  { transform: translateY(-6px) scale(0.99, 1.01) rotate(1deg); }
            100% { transform: translateY(0) scale(1) rotate(0deg); }
        }
        @keyframes finish-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        @keyframes spin-slow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        @keyframes sun-pulse {
            0%, 100% { transform: scale(1); opacity: 0.85; }
            50%      { transform: scale(1.15); opacity: 1; }
        }
        @keyframes bounce-in-left {
            0% { opacity: 0; transform: translateX(-60px) scale(0.98); }
            60% { opacity: 1; transform: translateX(12px) scale(1.02); }
            80% { transform: translateX(-6px) scale(0.995); }
            100% { opacity: 1; transform: translateX(0) scale(1); }
        }
        @keyframes bounce-in-right {
            0% { opacity: 0; transform: translateX(60px) scale(0.98); }
            60% { opacity: 1; transform: translateX(-12px) scale(1.02); }
            80% { transform: translateX(6px) scale(0.995); }
            100% { opacity: 1; transform: translateX(0) scale(1); }
        }
        @keyframes eye-blink {
            0%, 90%, 100% { transform: scaleY(1); }
            95% { transform: scaleY(0.1); }
        }
        .animate-float {
            animation: float 2.8s cubic-bezier(0.34, 1.56, 0.64, 1) infinite;
            will-change: transform;
        }
        .animate-finish {
            animation: finish-pulse 2.6s ease-in-out infinite;
        }
        .animate-spin-slow {
            animation: spin-slow linear infinite;
        }
        .animate-sun-pulse {
            animation: sun-pulse 2.6s ease-in-out infinite;
        }
        .animate-blink {
            animation: eye-blink 4s infinite;
        }
        .reveal-card {
            opacity: 0;
            will-change: transform, opacity;
        }
        .reveal-left.is-visible {
            animation: bounce-in-left 0.9s cubic-bezier(0.2, 0.7, 0.2, 1.2) both;
        }
        .reveal-right.is-visible {
            animation: bounce-in-right 0.9s cubic-bezier(0.2, 0.7, 0.2, 1.2) both;
        }
        @media (prefers-reduced-motion: reduce) {
            .reveal-card {
                opacity: 1;
                transform: none;
            }
            .reveal-left.is-visible,
            .reveal-right.is-visible {
                animation: none;
            }
        }
        .shine-bg {
            background: radial-gradient(circle at center, #ffffff 0%, #fef2f2 100%);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",

  }
}
</script>
</head>
<body class="bg-white text-slate-900 overflow-x-hidden">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
